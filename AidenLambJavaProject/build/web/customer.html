<html>
    <head>
        <title>Pizza Shack (Customer)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color:firebrick;
                color: white;
            }
            h1 {
                text-align: center;
                font-size: 4em;
                font-weight: bold;
                font-family: impact, sans-serif;
                color: white;
            }
            .hidden {
                display: none;
            }
            #create, #pizzaOptions, #currentOrder {
                width: 50%;
                margin-left: 25%;
            }
            #create {
                margin-bottom: 3%;
            }
            td, th {
                padding: 10px;
            }
            
            table, tr, td, th {
                border: solid thin white;
                border-collapse: collapse;
            }
            select {
                margin-left: 15%;
                width: 70%;
            }
            input {
                margin-left: 20%;
            }
            #pizzaOptions {
                text-align: center;
            }
            #startOrder {
                margin-left: 45%;
                margin-top: 2%;
                width: 10%;
                margin-bottom: 2%;
            }
            #submitOrder {
                margin-left: 40%;
                margin-top: 2%;
                width: 10%;
            }
            
            #editOrder {
                width: 10%;
            }
            
            #toppingsLabel, #orderLabel {
                font-weight: bold;
                text-align:center;
                font-size: 1em;
                margin-bottom: 1%;
            }
            .highlighted {
                background-color: grey;
            }
        </style>
        <script src="customerMain.js"></script>
    </head>
    <body>
        <button id="logout">Logout</button>
        <div id="title">
            <h1>Pizza Shack</h1>
        </div>
        
        <div id="startCreating">
            <table id="create">
                
            </table>
        </div>
        
        <div id="createPizza">
            <div id="toppingsLabel">Choose Your Toppings</div>
            <table id='pizzaOptions'>
                
            </table>
            <button id="startOrder">Order</button>
            <div id="orderLabel" class="hidden">Your Order</div>
            <table id="currentOrder" class="hidden">
                
            </table>
            
            <button id="submitOrder" class="hidden">Submit Order</button>
            <button id="editOrder" class="hidden">Edit Order</button>
            
        </div>
    </body>
</html>
